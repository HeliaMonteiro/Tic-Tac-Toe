<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
    <h1>Tic Tac Toe</h1>
    <p>To start to play, just click in one grid</p>
  <div class="container">
    <div class="grid1">1</div>
    <div class="grid2">2</div>
    <div class="grid3">3</div>
    <div class="grid4">4</div>
    <div class="grid5">5</div>
    <div class="grid6">6</div>
    <div class="grid7">7</div>
    <div class="grid8">8</div>
    <div class="grid9">9</div>
  </div>
  <button class="reset-button">Play Again</button>
</body>

<script>

//First let me try do it with colors, that I already know. 
var counter = 0
var container = document.querySelector('.container')
container.addEventListener('click', function(event) {
  let box = event.target
  if (box.tagName === 'DIV') {
    if (counter === 0) {
      box.style.backgroundColor = 'purple'
      counter = 1
    } else {
      box.style.backgroundColor = 'pink'
      counter = 0
    }
  }
})
// Ok, the basic level is working. 



</script>
