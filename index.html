<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

<h1 class="neonText">
  <title>TicTacToe</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <p>To start to play, just click in one grid</p>
  <div class="container">
    <div class="grid right-border bottom-border"></div>
    <div class="grid right-border bottom-border"></div>
    <div class="grid bottom-border"></div>
    <div class="grid right-border bottom-border"></div>
    <div class="grid right-border bottom-border"></div>
    <div class="grid bottom-border"></div>
    <div class="grid right-border"></div>
    <div class="grid right-border"></div>
    <div class="grid"></div>
    <i class="fa-duotone fa-robot-astromech"></i>
  </div>
  <div class="game-result">
    <div class="winner"></div>
    <div class="draw"></div>
  </div>
  <div class="winner"></div>
  <div class="draw"></div>
  <button class="custom-btn reset-button">Play Again</button>
</body>
</html>

<script src="./index.js"></script>
